<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
      <!--NÃO É RECOMENDADO HOSPEDAR VIDEO NO PRÓPRIO SERVIDOR-->
    <video width="560" height="315" poster="image/fogo.jpg" controls autoplay loop >
        <source src="midia/meu-video.mp4" type="Video/mp4">
        <source src="midia/meu-video.m4v" type="Video/m4v">
        <source src="midia/meu-video1.webm" type="Video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-QFZU78dy_g?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
